<!doctype html>
<html lang="S" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primera sesión con Vue.js</title>
</head>
<body>
<div id="app">
  <p> {{texto}} </p>

    <!-- Ahora vamos a ver como poner un botón y poder mediante vue controlar el clic en el y en base a eso modificar el mensaje-->
   <!-- Ojo, nota como las directivas de vue inician con v-, así son todas -->
    <!-- La palabra on  indica que vamos a acceder a una propiedad de ese elemento html y despues de dos puntos la propiedad a la que queremos acceder en este caso el clic sobre el botón -->
    <!-- y le indicamos que al hacer clic mande a una "función" que está declarada en el objeto methods de la declaración de nuestro vue en el script -->
    <button v-on:click="mostrarRespuesta">Ver Respuesta</button>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>

var app = new Vue({
    el: '#app',
    data: {
        texto: 'Anteayer, mi hija tenía 17 años, pero el año que viene cumplirá 20. ¿Cómo puede ser posible eso?'
    },
    methods:{
        //Debemos utilizar this porque los data y los methods están todos juntos en el padre que es Vue pero no son el mismo objeto
        mostrarRespuesta:function(){
            this.texto="El cumpleaños de mi hija es el 31 de diciembre, Si ayer cumplió 18 hoy es 1 de enero. Anteayer tenía 17, este año cumplirá 19 y el año que viene 20."
        }
    }
})

</script>
